<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>caixas </title>
    <style>
        html {
            background-color: hsl(313, 65%, 85%);
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #topBox {
            /* width: 250px;
height: 250px; */
            border: 9px solid hsl(313, 65%, 85%);
            ;

        .Circle {
            width: 150px;

            align-items: center;

        }

        .Alinhar {
            display: flex;

            justify-content: center;
            align-items: center;
        }

        .bnt-style {
            width: 100px;
            height: 25px;
            background-color: rgb(190, 74, 146);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            color: rgb(14, 13, 14);
            margin-right: 15px;
        }

        .container {
            justify-content: center;
            align-items: center;
            display: flex;

        }


        .caixatwo {
            width: 83px;
            height: 354px;
            border: 20px solid #f10095;
            box-sizing: border-box;
            padding: 70px;
            background-color: #f10095;
            border-radius: 10px;
            margin-left: 787px;
            margin-top: -201px;
        }

        .caixa {
            width: 261px;
            height: 130px;
            border: 20px solid #27022b;
            box-sizing: border-box;
            margin: -140px;
            background-color: #27022b;
            border-radius: 10px;
            margin-left: -1px;
            margin-top: -160px;
        }

        .quadrado {
            width: 220px;
            height: 130px;
            border: 20px solid #3700ff;
            box-sizing: border-box;
            background-color: #3700ff;
            border-radius: 10px;
            margin-left: 269px;
            margin-top: -10px;
            margin-bottom: 30px;
        }

        .box {  
            width: 220px;
            height: 200px;
            border: 20px solid #ff00d4;
            box-sizing: border-box;
            margin: 29px;
            background-color: #ff00d4;
            border-radius: 10px;
            margin-left: 270px;


        }

    </style>
</head>

<body>

    <div id="topBox">
        <div class="Circle"></div>
        <div class="alinhar">
