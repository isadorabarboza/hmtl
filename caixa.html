<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>caixas </title>
    <style>
        html {
            background-color: hsl(96, 90%, 88%);
            height: 100%;
            margin: 0;

        }

        #topBox {
            /* width: 250px;
height: 250px; */
            border: 9px solid hsl(96, 90%, 88%);
            ;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        #BottomBox {
            width: 261px;
            height: 200px;
            border-radius: 10px;
            margin-left: 285px;
            background: url(https://i.pinimg.com/564x/7c/41/ab/7c41ab0fed3210039169faa85643562b.jpg);
            background-position: 20% 45%;
            background-size: cover;
            background-repeat: no-repeat;
        }



        .Circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(https://i.pinimg.com/736x/e6/5b/07/e65b078fd37ae9e367c2f524d131c12b.jpg);
            background-size: cover;
            background-position: 47% 20%;
            background-repeat: no-repeat;

        }

        .alinhar { 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bnt-style {
            width: 100px;
            height: 25px;
            background-color: rgb(161, 228, 167);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            color: rgb(14, 13, 14);
            margin-right: 15px;
            
        }

        .container {
            justify-content: center;
            align-items: center;
            display: flex;
        }


        .caixatwo {
            width: 83px;
            height: 354px;
            box-sizing: border-box;
            padding: 70px;
            border-radius: 10px;
            margin-left: 787px;
            margin-top: -201px;
            background: url(https://i.pinimg.com/564x/63/50/da/6350da275cc65d6f972b7faf695e5f58.jpg);
            background-position: 50% 10%;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .caixa {
            width: 261px;
            height: 130px;
            box-sizing: border-box;
            margin: -140px;
            border-radius: 10px;
            margin-left: -1px;
            margin-top: -160px;
            background: url(https://i.pinimg.com/564x/d9/43/f1/d943f12eb16fa878d263affa6eaa5b08.jpg);
            background-position: 40% 10%;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .quadrado {
            width: 220px;
            height: 130px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-left: 269px;
            margin-top: -10px;
            margin-bottom: 30px;
            background: url(https://i.pinimg.com/564x/bc/f2/2b/bcf22b47e7d114eb859f8d317fa835b9.jpg);
            background-position: 40% 10%;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .box {  
            width: 220px;
            height: 200px;
            box-sizing: border-box;
            margin: 29px;
            border-radius: 10px;
            margin-left: 270px;
            background: url(https://i.pinimg.com/564x/9a/21/60/9a2160eba17e3a546c8bbeb4e5775763.jpg);
            background-position: 40% 10%;
            background-size: cover;
            background-repeat: no-repeat;


        }

    </style>
</head>

<body>

    <div id="topBox">
        <div class="Circle" ></div>
       
     </div>
